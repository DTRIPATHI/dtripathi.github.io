<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<style>
		td{
			padding: 2%
		}
	</style>
</head>
<body>
	<h1 align="center" style="margin-bottom: 35px;">
		Feedback Form
	</h1>

	<form method="POST">
		<table border="4" style="border-collapse: collapse;" width="400" align="center">
			<tr>
				<td colspan="2">
					Name: &nbsp;
					<input type="text" name="name" size="40" placeholder="spaghetti">
				</td>
			</tr>
			<tr>
				<td>
					Age: &nbsp;
					<input type="number" name="age" style="width: 35px;" min="10" max="99">
				</td>
				<td>
					Gender: 
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
					<input type="radio" name="gender">Na
				</td>
			</tr>
			<tr>
				<td colspan="2">
					Marks:<br><br>

					<table width="380">
						<tr>
							<td>
								Maths:
							</td>
							<td>
								<input type="number" style="width: 40px;" min="0" max="100">
							</td>
							<td>
								<input type="checkbox"> Passed
							</td>
						</tr>
						<tr>
							<td>
								Physics:
							</td>
							<td>
								<input type="number" style="width: 40px;" min="0" max="100">
							</td>
							<td>
								<input type="checkbox"> Passed
							</td>
						</tr>
						<tr>
							<td>
								Chemistry:
							</td>
							<td>
								<input type="number" style="width: 40px;" min="0" max="100">
							</td>
							<td>
								<input type="checkbox"> Passed
							</td>
						</tr>
						<tr>
							<td>
								Biology:
							</td>
							<td>
								<input type="number" style="width: 40px;" min="0" max="100">
							</td>
							<td>
								<input type="checkbox"> Passed
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					Why are you giving this feedback?<br>
					<table align="center" width="380">
						<tr>
							<td>
								<textarea style="width: 350px; height: 100px;"></textarea>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					Enter Your Secret Code: &nbsp;&nbsp;
					<input type="password">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="Done?">
					<input type="reset">
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
